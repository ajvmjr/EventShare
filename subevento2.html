<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publicar Evento - EventShare</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="topo-sub2">
        <div class="div-topo-sub2-esquerda">
            <section class="logo-sub2">
                <a href="index.html">
                    <img src="imagens/logo.png" alt="logo do grupo EventShare">
                </a>
            </section>
        </div>
        <div class="div-topo-sub2-direita">
            <nav class="menu-sub2">
                <ul>
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <li>
                        <a href="#">Criar conta</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--Fim do Menu-->
    </header>
    <!--Fim do Header-->

    <main class="main_sub2">
        <nav class="bolinhas_sub2">
            <div class="textobola_sub2">
                <a href="#">
                    <img src="imagens/um-escuro.png" alt="Numero Um">
                </a>
                <p>Sobre o Organizador</p>
            </div>
            <hr class="hr_sub2">
            <div class="textobola_sub2">
                <a href="#">
                    <img src="imagens/dois-claro.png" alt="Numero Dois">
                </a>
                <p>Sobre o Evento</p>
            </div>
            <hr class="hr_sub2">
            <div class="textobola_sub2">
                <a href="#">
                    <img class="resumo_sub2" src="imagens/tres-claro.png" alt="Numero Três">
                </a>
                <p>Resumo</p>
            </div>
        </nav>
        <!--Fim bolinhas_sub2-->
        <div class="banner_sub2">
            <img src="imagens/submeter_evento2.png" alt="">
        </div>
        <!--Fim banner_sub2-->
        
        <section class="form_sub2">
            <form action="#" method="POST">
                <div class="input_sub2">
                    <input type="text" id="nome" placeholder="Nome" />
                </div>
                <div class="input_sub2">
                    <input type="email" id="email" placeholder="E-mail" />
                </div>
                <div class="input_sub2">
                    <input type="text" id="organizador" placeholder="Organizador do Evento*" />
                    <p>*Comunidade ou empresa responsável</p>
                </div>
                <div class="input_sub2">
                    <input type="text" id="rede social org" placeholder="Rede Social*" />
                    <p>*Da comunidade ou empresa responsável (opcional)</p>
                </div>
                <div class="botão_sub2">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </section>
        <!--Fim form_sub2-->

    </main>
    <!--Fim do Main-->





    <footer>
        <section id="rodapé-sub2">
            <div class="rodapé-conteudo-sub2">
                <div class="rodapé-logos-sub2">
                    <div class="rodapé-logo-tw-sub2">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="rodapé-logo-eventshare-sub2">
                        <img src="imagens/logo.png" alt="">
                    </div>
                    <div class="rodapé-contato-sub2">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>
                <div class="rodapé-redes-sociais-sub2">
                    <p>Siga-nos</p>
                    <div class="rodapé-icones-sub2">
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone facebook.png" alt="" class="imagens_icones-sub2">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone youtube.png" alt="" class="imagens_icones-sub2">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone instagram.png" alt="" class="imagens_icones-sub2">
                            </a>
                        </div>
                    </div>
                </div>
        </section>
    </footer>
    <!--Fim do Footer-->

</body>

</html>
