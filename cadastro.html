<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Cadastro - EventShare</title>
</head>

<body>
    <header id="topo-cadastro">
        <div class="div-topo-esquerda-cadastro">
            <section class="logo-cadastro">
                <a href="index.html">
                    <img src="imagens/Logo EventShare.png" alt="logo do projeto EventShare">
                </a>
            </section>
        </div>
        <div class="div-topo-direita-cadastro">
            <nav class="menu-cadastro">
                <ul>
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <li>
                        <a href="#">Criar conta</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-cadastro">
        <section id="banner-cadastro">
            <!-- <img src="imagens/teclado.PNG" alt="imagem teclado"> -->
            <div class="texto-banner-cadastro">
                <h1>CRIE SUA CONTA</h1>
            </div>
        </section>
        <section class="cadastro - pai">

            <input type="text" name="nome" id="" placeholder="Nome completo">
            <input type="text" name="email" id="" placeholder="E-mail de comunidade">
            <input type="text" name="Comunidade" id="" placeholder="Comunidade">
            <div>
                <input type="text" name="Senha" id="" placeholder="Senha*">
                <span>*Minimo de 8 caracteres</span>
            </div>
            <input type="text" name="Confirmar senha" id="" placeholder="Confirmar senha">
            <button>Enviar</button>
        </section>
    </main>
