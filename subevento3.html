<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publicar Evento - EventShare</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header id="topo-sub3">
        <div class="div-topo-sub3-esquerda">
            <section class="logo-sub3">
                <a href="index.html">
                    <img src="imagens/logo.png" alt="logo do projeto EventShare">
                </a>
            </section>
        </div>
        <div class="div-topo-sub3-direita">
            <nav class="menu-sub3">
                <ul>
                    <li>
                        <a href="#" id="btns">
                            Publicar evento
                        </a>
                    </li>
                    <li>
                        <a href="index.html">Sair</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--Fim do Menu-->
    </header>
    <!--Fim do Header-->

    <main>
        <nav class="bolinhas_sub3">
            <div class="textobola_sub3">
                <a href="#">
                    <img src="imagens/um-claro.png" alt="Numero Um">
                </a>
                <p>Sobre o Organizador</p>
            </div>
            <hr class="hr-sub3">
            <div class="textobola_sub3">
                <a href="#">
                    <img src="imagens/dois-escuro.png" alt="Numero Dois">
                </a>
                <p>Sobre o Evento</p>
            </div>
            <hr class="hr-sub3">
            <div class="textobola_sub3">
                <a href="#">
                    <img class="resumo_sub3" src="imagens/tres-claro.png" alt="Numero Três">
                </a>
                <p>Resumo</p>
            </div>
        </nav>
        <!--Fim bolinhas_sub2-->
        <div class="banner_sub3">
            <img src="imagens/banner_sub3.png" alt="">
        </div>
        <!--Fim banner_sub2-->

        <section class="texto_sub3">
            <h1>Agendar o Evento</h1>
            <p>Você pode escolher primeiro o local ou a data:</p>
        </section>

        <section class="botão_sub3">
            <a href="#" class="b_sub3">
                <img src="imagens/pin.png" alt="">
                <p>Local</p>
            </a>
            <a href="#" class="b_sub3">
                <img src="imagens/calendar.png" alt="">
                <p>Data</p>
            </a>
        </section>


        <footer>
            <section id="rodapé-sub3">
                <div class="rodapé-conteudo-sub3">
                    <div class="rodapé-logos-sub3">
                        <div class="rodapé-logo-tw-sub3">
                            <img src="imagens/Logo TW.png" alt="">
                        </div>
                        <div class="rodapé-logo-eventshare-sub3">
                            <img src="imagens/logo.png" alt="">
                        </div>
                        <div class="rodapé-contato-sub3">
                            <p>Contato: info-br@thoughtworks.com</p>
                        </div>
                    </div>
                    <div class="rodapé-redes-sociais-sub3">
                        <p>Siga-nos</p>
                        <div class="rodapé-icones-sub3">
                            <div>
                                <a href="#">
                                    <img src="imagens/Ícone facebook.png" alt="" class="imagens_icones-sub3">
                                </a>
                            </div>
                            <div>
                                <a href="#">
                                    <img src="imagens/Ícone youtube.png" alt="" class="imagens_icones-sub3">
                                </a>
                            </div>
                            <div>
                                <a href="#">
                                    <img src="imagens/Ícone instagram.png" alt="" class="imagens_icones-sub3">
                                </a>
                            </div>
                        </div>
                    </div>
            </section>
        </footer>
        <!--Fim do Footer-->


</body>

</html>
