<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/feedback.css">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Feedback - EventShare</title>
</head>

<body>
    <header id="topo-feedback">
        <div class="div-topo-feedback-esquerda">
            <section class="logo">
                <a href="index.html">
                    <img src="imagens/Logo EventShare.png" alt="logo do projeto EventShare">
                </a>
            </section>
        </div>
        <div class="div-topo-feedback-direita">
            <nav class="menu-feedback">
                <ul>
                    <li>
                        <a href="#" id="btns">
                            Publicar evento
                        </a>
                    </li>
                    <li>
                        <a href="index.html">Sair</a>
                    </li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <p>Menu</p>
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <!--Fim do Menu-->
    </header>
    <!--Fim do Header-->
    <main>
        <section class="container-main-feedbacks-filter">
            <div class="select">
                <div class="filho-select">
                    <select name="select" class="filter">
                        <option selected>Categoria</option>
                        <option value="valor1">valor1</option>
                        <option value="valor2">valor2</option>
                        <option value="valor3">valor3</option>
                        <option value="valor4">valor4</option>
                        <option value="valor5">valor5</option>
                    </select>
                    <select name="select" class="filter">
                        <option selected>Data</option>
                        <option value="valor1">data1</option>
                        <option value="valor2">data2</option>
                        <option value="valor3">data3</option>
                        <option value="valor4">data4</option>
                        <option value="valor5">data5</option>
                    </select>
                </div>
                <div class="filho-select">
                    <input type="text" placeholder="Procurar pelo nome" class="input-procurar">
                </div>
            </div>
            <div class="select-input-button">
                <input type="submit" value="Procurar">
            </div>
        </section>

        <section class="container-main-feedbacks">
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Azure Academy</h3>
                </div>
                <div class="stars">
                    <p>4,8</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>SOUJava</h3>
                </div>
                <div class="stars">
                    <p>4,7</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Blue Talks</h3>
                </div>
                <div class="stars">
                    <p>5,0</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Test girls</h3>
                </div>
                <div class="stars">
                    <p>4,0</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Colang SP</h3>
                </div>
                <div class="stars">
                    <p>4,8</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
        </section>
        <section class="vermais">
            <div class="btnsfeedback">
                <button>Ver mais</button>
            </div>
        </section>
    </main>
</body>

</html>
