<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Feedback - EventShare</title>
</head>

<body>
    <header id="topo-feedback">
        <div class="div-topo-feedback-esquerda">
            <section class="logo">
                <a href="index.html">
                    <img src="imagens/Logo EventShare.png" alt="logo do projeto EventShare">
                </a>
            </section>
        </div>
        <div class="div-topo-feedback-direita">
            <nav class="menu-feedback">
                <ul>
                    <li>
                        <a href="evento.html" id="btns">
                            Publicar evento
                        </a>
                    </li>
                    <li>
                        <a href="home.html">Sair</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--Fim do Menu-->
    </header>
    <!--Fim do Header-->
    <main>
        <div class="capa-cabeçalho-feedback">
            <div class="nome-cabeçalho-feedback">
                <p>Enzo Valentina<p>
            </div>
            <div class="fotoperfil-cabeçalho-feedback">
                <img src="imagens/nerdzao.png" alt="">
            </div>
            <!--fim textor-->
        </div>
        <nav class="menu-cabeçalho-feedback">
            <a href="#">Editar Perfil</a>
            <a href="#">Painel de Eventos</a>
        </nav>

        <!--Filtros-->
        <div class="filtros-feedback">
            <div class="filtro-feedback">
                <div class="filtro-caixas-feedback">
                    <div class="filtro-categorias-data-feedback">
                        <select name="select" class="filtro-categorias-data-feedback">
                            <option value="selecionar-valor" selected>Categorias</option>
                            <option value="evento-um">Evento 1</option>
                            <option value="evento-dois">Evento 2</option>
                            <option value="evento-três">Evento 3</option>
                            <option value="evento-quatro">Evento 4</option>
                        </select>
                        <input class="filtro-data-feedback" type="date">
                    </div>
                    <div class="filtro-procurar-feedback">
                        <input type="text" placeholder="Procurar pelo nome" class="filtro-procurar-input-feedback">
                    </div>
                </div>
                <div class="filtro-botão-feedback">
                    <input type="submit" value="Filtrar" class="filtro-botão-input-feedback">
                </div>
            </div>
        </div>
        <!--Fim filtros-->

        <!--Cards de feedback-->
        <section class="container-main-feedbacks">
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Azure Academy</h3>
                </div>
                <div class="stars">
                    <p>4,8</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>SOUJava</h3>
                </div>
                <div class="stars">
                    <p>4,7</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Blue Talks</h3>
                </div>
                <div class="stars">
                    <p>5,0</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Test girls</h3>
                </div>
                <div class="stars">
                    <p>4,0</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Colang SP</h3>
                </div>
                <div class="stars">
                    <p>4,8</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="vermaisbutton">
                <button>Ver mais</button>
            </div>
        </section>
        <!--Fim cards de feedback-->
    </main>
    <footer>
        <section id="rodapé-feedback">
            <div class="rodapé-conteudo-feedback">
                <div class="rodapé-logos-feedback">
                    <div class="rodapé-logo-tw-feedback">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="rodapé-logo-eventshare-feedback">
                        <img src="imagens/logo.png" alt="">
                    </div>
                    <div class="rodapé-contato-feedback">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>
                <div class="rodapé-redes-sociais-feedback">
                    <p>Siga-nos</p>
                    <div class="rodapé-icones-feedback">
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone facebook.png" alt="rede social facebook" class="imagens-icones-feedback">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone youtube.png" alt="rede social youtube" class="imagens-icones-feedback">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone instagram.png" alt="rede social instagram"
                                    class="imagens-icones-feedback">
                            </a>
                        </div>
                    </div>
                </div>
        </section>
    </footer>
</body>

</html>
