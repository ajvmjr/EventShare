<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/feedback.css">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Feedback - EventShare</title>
</head>

<body>
    <header id="topo-feedback">
        <div class="div-topo-feedback-esquerda">
            <section class="logo">
                <a href="index.html">
                    <img src="imagens/Logo EventShare.png" alt="logo do projeto EventShare">
                </a>
            </section>
        </div>
        <div class="div-topo-feedback-direita">
            <nav class="menu-feedback">
                <ul>
                    <li>
                        <a href="#" id="btns">
                            Publicar evento
                        </a>
                    </li>
                    <li>
                        <a href="index.html">Sair</a>
                    </li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <p>Menu</p>
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <!--Fim do Menu-->
    </header>
    <!--Fim do Header-->
    <main>
        <section class="container-main-feedbacks">
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Azure Academy</h3>
                </div>
                <div class="stars">
                    <p>4,8</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>SOUJava</h3>
                </div>
                <div class="stars">
                    <p>4,7</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Blue Talks</h3>
                </div>
                <div class="stars">
                    <p>5,0</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Test girls</h3>
                </div>
                <div class="stars">
                    <p>4,0</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="cards-feedback">
                <div class="titulos-Comunidades">
                    <h3>Colang SP</h3>
                </div>
                <div class="stars">
                    <p>4,8</p>
                    <i class="far fa-star"></i>
                </div>
                <div class="btnsfeedback">
                    <button>Detalhes</button>
                </div>
            </div>
            <div class="vermaisbutton">
                <button>Ver mais</button>
            </div>
        </section>
    </main>
    <footer>
        <section id="rodapé-feedback">
            <div class="rodapé-conteudo-feedback">
                <div class="rodapé-logos">
                    <div class="rodapé-logo-tw-feedback">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="rodapé-logo-eventshare-feedback">
                        <img src="imagens/logo.png" alt="">
                    </div>
                    <div class="rodapé-contato">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>
                <div class="rodapé-redes-sociais">
                    <p>Siga-nos</p>
                    <div class="rodapé-icones">
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone facebook.png" alt="rede social facebook" class="imagens_icones">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone youtube.png" alt="rede social youtube" class="imagens_icones">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="imagens/Ícone instagram.png" alt="rede social instagram" class="imagens_icones">
                            </a>
                        </div>
                    </div>
                </div>
        </section>
    </footer>
</body>

</html>
